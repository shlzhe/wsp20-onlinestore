        window.onload = function() {
            const currentPath = window.location.pathname
            if (currentPath === '/login') {
                login_page()
            }
            else if (currentPath === '/home') {
                home_page()
            }
            else if (currentPath === '/add') {
                add_page()
            }
            else if (currentPath === '/show') {
                show_page()
            }
            else {
                window.location.href = '/'
            }
        }
